<html>
    <head>
        <title>SUPER-HERO</title>
    </head>
    <style>
        body{
            background-image: url("./wallpaper.jpg");
            text-align: center;
        }

        #b1 {
          background-color: blue;
        }

        #b2 {
          background-color: red;
        }

        #myCanvas {
            background-color: white;
            height: 500px;
            width: 1000px;
            border-top: blue;
            border-bottom: red;
            border-left: green;
            border-right: yellow;
            border-style: dotted;
            border-width: 30px;
        }

        span {
            background-color: black;
            color: white;
        }
    </style>
    
    <script>
        var canvas = new fabric.Canvas('myCanvas');

player_x = 10;
player_y = 10;

block_image_width = 30;
block_image_height = 30;

var player_object= "";
var block_image_object= "";

function player_update()
{
	fabric.Image.fromURL("./player.png", function(Img) {
	player_object = Img;

	player_object.scaleToWidth(150);
	player_object.scaleToHeight(140);
	player_object.set({
	top:player_y,
	left:player_x
	});
	canvas.add(player_object);

	});
}

function new_image(get_image)
{
	fabric.Image.fromURL(get_image, function(Img) {
	block_image_object = Img;

	block_image_object.scaleToWidth(block_image_width);
	block_image_object.scaleToHeight(block_image_height);
	block_image_object.set({
	top:player_y,
	left:player_x
	});
	canvas.add(block_image_object);

	});

}

window.addEventListener("keydown", my_keydown);

function my_keydown(e)
{
keyPressed = e.keyCode;
console.log(keyPressed);
if(e.shiftKey == true && keyPressed == '80')
{
	console.log("p and shift pressed together");
	block_image_width = block_image_width + 10;
	block_image_height = block_image_height + 10;
	document.getElementById("s2").innerHTML = block_image_width;
	document.getElementById("s1").innerHTML = block_image_height;	
}
if(e.shiftKey && keyPressed == '77')
{
	console.log("m and shift pressed together");
	block_image_width = block_image_width - 10;
	block_image_height = block_image_height - 10;
	document.getElementById("s2").innerHTML = block_image_width;
	document.getElementById("s1").innerHTML = block_image_height;
}

if (keyPressed == '70') {
   new_image('./spider_face.png')
}

if (keyPressed == '66') {
   new_image('./ironman_body.png')
}

if (keyPressed == '76') {
   new_image('./hulk_legs.png')
}

if (keyPressed == '82') {
   new_image('./thor_right_hand.png')
}

if (keyPressed == '72') {
   new_image('./captain_america_left_hand.png')
}

if(keyPressed == '38')
	{
		up();
		console.log("up");
	}
	if(keyPressed == '40')
	{
		down();
		console.log("down");
	}
	if(keyPressed == '37')
	{
		left();
		console.log("left");
	}
	if(keyPressed == '39')
	{
		right();
		console.log("right");
	}

    function up()
{
	if(player_y >=0)
	{
		player_y = player_y - block_image_height;
		console.log("block image height = " + block_image_height);
		console.log("When Up arrow key is pressed, X =  " + player_x + " , Y = "+player_y);
		canvas.remove(player_object);
		player_update();
	}
}

function down()
{
	if(player_y <=500)
	{
		player_y = player_y + block_image_height;
		console.log("block image height = " + block_image_height);
		console.log("When Down arrow key is pressed, X =  " + player_x + " , Y = "+player_y);
		canvas.remove(player_object);
		player_update();
	}
}

function left()
{
	if(player_x >0)
	{
		player_x = player_x - block_image_width;
		console.log("block image width = " + block_image_width);
		console.log("When Left arrow key is pressed, X =  " + player_x + " , Y = "+player_y);
		canvas.remove(player_object);
		player_update();
	}
}

function right()
{
	if(player_x <=850)
	{
		player_x = player_x + block_image_width;
		console.log("block image width = " + block_image_width);
		console.log("When Right arrow key is pressed, X =  " + player_x + " , Y = "+player_y);
		canvas.remove(player_object);
		player_update();
	}
}
    </script>

    <body>
        <div>
        <button id="b1">
            <h1>SUPER-HERO</h1>
        </button>
        </div>
        <br>
        <div>
        <button id="b2">
            <h2>
                Current-Height : <span id="s1">30</span>
                Current-Width : <span id="s2">30</span>
            </h2>
        </button>
        </div>
        <br>
        <canvas id="myCanvas"></canvas>
    </body>

</html>
